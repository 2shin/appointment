<!DOCTYPE html>
<html>
<head>
    <title>Photography By Tuvshin</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url('photography-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
        }

        /* Appointment Section Styles */
        .appointment {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
        }

        .appointment h3 {
            margin: 0;
        }

        .appointment-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .appointment-form label, .appointment-form input, .appointment-form select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        .appointment-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .appointment-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

        <h1>Tuvshin's Photography</h1>
    </header>

    <section class="hero">
        <h2>Capture the Moments</h2>
    </section>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="portrait">Portrait</option>
                    <option value="wedding">Wedding</option>
                    <option value="landscape">Landscape</option>
                </select>

                <input type="submit" value="Book Now">
            </form>
        </div>
    </section>
